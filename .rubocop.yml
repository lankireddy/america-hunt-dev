# This is the configuration used to check the rubocop source code.

AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'tmp/**/*'
    - '**/*.erb'
    - 'lib/templates/rspec/**/*'
    - bin/*
    - Vagrantfile

Style/Documentation:
  Enabled: false

Style/Encoding:
  EnforcedStyle: never

Style/EmptyLinesAroundAccessModifier:
  Enabled: false

Style/IndentationConsistency:
  EnforcedStyle: rails

Metrics/LineLength:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/LineLength:
  Max: 200

# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.

en:
  date:
    formats:
      mddyyyy: "%D"

  flash:
    actions:
      create:
        notice: "%{resource_name} was successfully created."
        alert: "%{resource_name} could not be created."
      update:
        notice: "%{resource_name} was successfully updated."
        alert: "%{resource_name} could not be updated."
      destroy:
        notice: "%{resource_name} was successfully deleted."
        alert: "%{resource_name} could not be deleted."

  activerecord:
    attributes:
      location:
        phone: 'Phone Number'
        email: 'Email Address'
        pet_no?: 'Dogs not permitted'
        children_not_allowed?: 'Children not permitted'
      user:
        phone: 'Phone Number'
    errors:
      models:
        SINGULAR_MODEL_NAME:
          attributes:
            ATTRIBUTE_NAME:
              ERROR_NAME: '' # inclusion, presence, etc.

  simple_form:
    # labels:
    #   user:
    #     email: 'Email'
  navigation:
      links:
        logout: 'Logout'
        login: 'Login'
        register: 'Sign Up'
        edit_profile: 'Edit Profile'
  views:
    pagination:
      first: "&laquo; First"
      last: "Last &raquo;"
      previous: "<"
      next: ">"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "No %{entry_name} found"
          one: "1 %{entry_name}"
          other: "all %{count} %{entry_name}"
      more_pages:
        display_entries: "%{entry_name} %{first}&nbsp;-&nbsp;%{last} out of %{total}"
  location:
    visit_website: 'Visit the Website'
    more_reviews: 'More Reviews'
    back: 'Back to search results'
  review:
    write_review: 'Write a Review'
    add_review: 'Add a Review'
    sign_in_or_up: 'Please %{sign_in_link} or %{sign_up_link} to leave a review.'

